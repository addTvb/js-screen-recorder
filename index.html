<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./styles/style.css" />

		<title>JS ScreenRecorder</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<main class="recorder">
			<video class="video" width="600px" controls></video>
			<div class="recorder__buttons">
				<button class="recorder__record-btn button">
					<span class="recorder__circle-btn"></span>
					Record
				</button>
				<button class="recorder__stop-btn button">Stop<span class="recorder__stop-symbol">!</span> 
                </button>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
